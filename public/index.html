<!DOCTYPE html>
<html ng-app="yardsale">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js"></script>
  <script src="assets/javascript/controllers/apps.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div id="wrapper">
    <h1>(site under construction)</h1>
      <div id="line">
        <div ng-controller="ItemListController as itemList">
          <div class="eachitem" ng-repeat"item in itemList.items">
            <div class="left">
              <h2>{{item.user}}</h2>
              <h3>{{item.comment}}</h3>
            </div>
            <div class="right">
              <ul>
                <li ng-repeat="item in collected.items">{{item.name}}</li>
              </ul>
            </div>
          </div>
          <form ng-submit="itemList.addItem()">
            <input id="itemname" type="text" ng-model="itemList.item" size="30" placeholder="Item">
            <textarea type="text" ng-model="commentList.comment" size="30" placeholder="Comment"></textarea>
            <div ng-repeat="itemBox in itemList.itemBoxes">
              <input class="iteminput" type="text" ng-model="itemBox.name" size="30">
            </div>
            <p ng-click="itemList.addItemBox()">Add Items + </p>
            <input id="submitbutton" type="submit" value="Add Item">
          </form>
        </div>
      </div>
    </div>       
  </body>
</html>
