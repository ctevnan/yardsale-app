<!DOCTYPE html>
<html ng-app="yardsaleApp">
<head>
  <meta charset="utf-8" />
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
  <script src="assets/javascript/controller/app.js"></script>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
</head>
<body>

  <div class="jumbotron">
    <div class="container">
      <div class="col-sm=8 col-sm-offset-2">
        <div ng-class="{ 'alert': flash, 'alert-success': flash.type === 'success', 'alert-danger': flash.type === 'error' }" ng-if="flash" ng-bind="flash.message"></div>
        <div ng-view></div>
      </div>
    </div>
  </div>
        
  <div id="wrapper">
    <h1>Yardsale App</h1>
    <div id="line"></div>
    <div ng-controller="ItemListController as itemList">

      <div class="eachitem" ng-repeat"item in itemList.items">
        <div class="left">
          <h2>{{item.user}}</h2>
          <h3>{{item.comment}}</h3>
        </div>
        
        <div class="right">
          <ul>
            <li ng-repeat="item in collected.items">{{item.name}}</li>
          </ul>
        </div>
      </div>

      <form ng-submit="itemList.addItem()">
        <input id="" type="" ng-model="" size="30" placeholder="">
        <textarea type="text" ng-model="" size="30" placeholder=""></textarea>
        <div ng-repeat="">
          <input class="iteminput" type="text" ng-model="itemBox.name" size="30">
        </div>
        <p ng-click="itemList.addItemBox()">Add Items + </p>
        <input id="submitbutton" type="submit" value="Add Item">
      </form>
    </div>
  </div>
  <script src="//code.jquery.com/jquery-2.0.3.min.js"></script>
  <script src="//code.angularjs.org/1.2.20/angular.js"></script>
  <script src="//code.angularjs.org/1.2.20/angular-route.js"></script>
  <script src="//code.angularjs.org/1.2.13/angular-cookies.js"></script>             
</body>
</html>
